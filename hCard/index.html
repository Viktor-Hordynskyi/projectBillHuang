<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bill Huang</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- My CSS -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="hCard">
		<div class="hCard_form">
			<h1>hCard builder</h1>
			
			<form action="">
				<h4>personal details</h4>
				<div class="hCard_form-input">
					<label for="">Given Name</label>
					<input type="text" placeholder="Given Name">
				</div>
				<div class="hCard_form-input">
					<label for="">Surname</label>
					<input type="text" placeholder="Surname">
				</div>
				<div class="hCard_form-input">
					<label for="">Email</label>
					<input type="email" placeholder="Email">
				</div>
				<div class="hCard_form-input">
					<label for="">Phone</label>
					<input type="text" placeholder="Phone">
				</div>

				<h4>address</h4>
				<div class="hCard_form-input">
					<label for="">House name or #</label>
					<input type="text" placeholder="House name or #">
				</div>
				<div class="hCard_form-input">
					<label for="">Street</label>
					<input type="text" placeholder="Street">
				</div>
				<div class="hCard_form-input">
					<label for="">Suburb</label>
					<input type="text" placeholder="Suburb">
				</div>
				<div class="hCard_form-input">
					<label for="">State</label>
					<input type="text" placeholder="State">
				</div>
				<div class="hCard_form-input">
					<label for="">Postcode</label>
					<input type="text" placeholder="Postcode">
				</div>
				<div class="hCard_form-input">
					<label for="">Country</label>
					<input type="text" placeholder="Country">
				</div>
				<input class="button-upload" type="submit" value="Upload Avatar">
				<input class="button-create" type="submit" value="Create hCard">
			</form>
		</div>
		<!-- /.hCard_form -->

		<div class="hCard_preview">
			<div class="hCard_preview-title">
				<h2>hcard preview</h2>
			</div>
			<div class="hCard_preview_container">
				<div class="hCard_preview__container_top">
					<h1>Sam Fairfax</h1>
				</div>
				<div class="hCard_preview__container_bottom">
					<div class="hCard_preview__userdata">
						<h3>Email</h3>
						<p>sam.fairfax@fairfaxmedia.com.ua</p>
					</div>
					<div class="hCard_preview__userdata">
						<h3>Phone</h3>
						<p>02 9282 2833</p>
					</div>
					<div class="hCard_preview__userdata">
						<h3>Address</h3>
						<p>1 Darling Island Road</p>
					</div>
					<div class="hCard_preview__userdata">
						<h3></h3>
						<p>Permont, NSW</p>
					</div>
					<div class="hCard_preview__userdata_bottom">
						<div class="hCard_preview__userdata">
							<h3>Postcode</h3>
							<p>2009</p>
						</div>
						<div class="hCard_preview__userdata">
							<h3>Country</h3>
							<p>Australia</p>
						</div>
					</div>
				</div>
				<img src="https://picsum.photos/85/105/?random" alt="https://picsum.photos/200/300/?random" class="hCard_preview-user">
			</div>
		</div>
		<!-- /.hcard_preview -->
	</div>
	<!-- /#hCard .hCard -->
</body>
</html>
